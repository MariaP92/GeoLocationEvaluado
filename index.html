<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>GeoLocation</title>
</head>

<body>
    <section>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <button id="findMe">Encuentrame</button>
            </div>
            <div class="col-md-3 col-sm-3">
                <input type="text" id="origin" placeholder="origen">
            </div>
            <div class="col-md-3 col-sm-3">
                <input type="text" id="destiny" placeholder="Destino">
            </div>
            <div class="col-md-3 col-sm-3">
                <button id="route">Ruta</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12" id="map">

            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfLX9KkhVpllYBAV-geQe_N2R_Xl1t8zc&libraries=places&callback=initMap"
        async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main1.js"></script>
</body>

</html>
